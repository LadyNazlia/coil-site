{% if include.data.title %}
  <div class="dashed margin-y-8">
    <h3 id="{{ include.data.title | slugify }}">{{ include.data.title }}</h3>
  </div>
{% endif %}
<div class="margin-bottom-4">
  <div class="grid-row grid-gap">
    {% for project in include.data.projects %}
      {% if include.data.isMain %}
        {% include coil-project-large.html data=project %}
      {% else %}
        {% include coil-project-small.html data=project %}
      {% endif %}
    {% endfor %}
  </div>
</div>
